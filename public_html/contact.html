        <!-- main start -->
        <main id="contact">
            <!-- contact start -->
            <section class="contact">
                <div class="container">
                    <!-- map location start -->
                    <figure class="map-location ratio ratio-4x3">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d93207.16489849985!2d174.74192219334395!3d-41.285508466156344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssr!2srs!4v1649230742827!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </figure><!-- map location end -->
                    <!-- contact form start -->
                    <div class="contact-item">
                        <h1>Please contact us using the form bellow</h1>
                        <form class="contact-form px-2 px-md-0" method="post" action="">
                            <div class="form-group">
                                <div class="input-group">
                                    <input name="name" value="" type="text" placeholder="Name and surname*" class="form-control py-2">
                                </div>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input name="email" value="" type="email" placeholder="Email address*" class="form-control py-2">
                                </div>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input name="subject" value="" type="text" placeholder="Subject*" class="form-control py-2">
                                </div>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <textarea name="message" placeholder="Enter your message*" class="form-control" rows="6" style="resize: none"></textarea>
                                </div>
                                <div class="error-message"></div>
                            </div>
                            <div class="form-group mb-0 text-center text-md-start">
                                <button class="btn btn-outline-dark" type="submit" name="submit" value="yes">send message</button>
                            </div>
                        </form>
                    </div><!-- contact form end -->
                </div>
            </section><!-- contact end -->
